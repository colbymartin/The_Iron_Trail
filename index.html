<!doctype html>

<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="app.js"></script> 
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">
        <script type="x-mustache-template" id="makeTrav-template">
            <select> 
                <option value='null'>Select Role</option>
                <option value="Hunter">Hunter</option>
                <option value="Doctor">Doctor</option>
                <option value="Gunsmith">Gunsmith</option>
                <option value="Monk">Monk</option>
            </select>
            <input class="nameInput">
        </script>
        <script type="x-mustache-template" id="traveler-template">
            <p>{{ name }}</p>
            <p>{{ role }}</p>
            <button>Eat</button>
            <button>Hunt</button>
        </script>
        <script type="x-mustache-template" id="statusbar-template">
            <li>
                <p>Day</p>
                <p>{{day}}</p>
            </li>
            <li>
                <p>Traveler Health</p>
                <p>{{health}}/{{number}}</p>
            </li>
            <li>
                <p>Food</p>
                <p>{{food}}</p>
            </li>
            <li>
                <p>Ammo</p>
                <p>{{ammo}}</p>
            </li>
            <li>
                <p>Miles</p>
                <p>{{miles}}</p>
            </li>
        </script>
   </head>

    <body> 
        <header>
            <h1 class="title">THE IRON TRAIL</h1>
        </header>
        <section class="wagonSelect">
            <h3>Choose Your Wagon Type</h3>
            <div class="wagonBtns">
                <button class='btn wagonLight'>Light Wagon</button>
                <button class='btn wagonHeavy'>Heavy Wagon</button>
            </div>
        </section>
        <section class="addTravs hide">
            <h3>Add Travelers</h3>
            <div class="adv2game">
                <button class="btn beginBtn">To The Trail!</button>
            </div>
        </section>
        <section class="GameView">
        </section>
    </body>

</html>
